<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> --> 
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->

        <ng-template appPlaceholder></ng-template>

        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
     <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
         <div class="form-group">
             <label for="email">E-Mail</label>
             <input type="email" id="email" 
             class="form-control"
             ngModel
             name="email"
             required
             email>
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" 
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6">
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                {{ isLoginMode ? 'LogIn' : 'SignUp' }}</button> ||
            <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                Switch to {{ isLoginMode ? 'SignUp': 'LogIn' }}
             </button>
        </div>
     </form>
    </div>
    <div>
        <img src="https://www.sparrowsph.my/image/cache/data/theme/blog/secretrecipe-new_230820183850-1200x800_0.jpg" width="500" height="333">
    </div>
    
</div>
